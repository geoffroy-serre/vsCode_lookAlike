<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/iconify.js" defer></script>

    <title>Desktop App</title>
  </head>
  <body>
    <!-- Beginning of app -->
    <div class="app_container">
      <!-- Top menu -->
      <div class="top-menu">
        <div class="top-menu_logo"><img src="./images/vs_code_logo.png" alt="" /></div>
        <div class="top-menu_items">
          <ul>
            <li>File</li>
            <li>Edit</li>
            <li>Selection</li>
            <li>View</li>
            <li>Go</li>
            <li>Run</li>
            <li>Terminal</li>
            <li>Help</li>
          </ul>
        </div>
        <div class="top-menu_title"><span>Visual Studio Code</span></div>
        <div class="top-menu_sys_icons"></div>
      </div>
      <!-- Main container -->
      <div class="main-container">
        <!-- Side menu -->
        <div class="main-container_sidebar">
          <div>
            <span data-width="25" class="iconify side_icons" data-icon="codicon:files" alt="Explorer"></span>
            <span data-width="25" class="iconify side_icons" data-icon="codicon:search"></span>
            <span data-width="25" class="iconify side_icons" data-icon="codicon:source-control"></span>
            <span data-width="25" class="iconify side_icons" data-icon="codicon:debug-alt"></span>
            <span data-width="25" class="iconify side_icons" data-icon="codicon:extensions"></span>
            <span data-width="25" class="iconify side_icons" data-icon="codicon:remote-explorer"></span>
          </div>
          <div>
            <span data-width="25" class="iconify side_icons" data-icon="codicon:account"></span>
            <span data-width="25" class="iconify side_icons" data-icon="codicon:gear"></span>
          </div>
        </div>
        <div class="main-container-explorer">
          <div class="main-container-explorer_top">
            <span>EXPLORER</span>
            <span class="points_suspension">...</span>
          </div>
          <div class="main-container-explorer_bottom"><span data-width="16" class="iconify" data-icon="codicon:chevron-right"></span>OUTLINE</div>
        </div>
        <!-- Main window -->
        <div class="main-container-editor-window">
          <!-- Tab section -->
          <div class="main-container-editor-window_tabs">
            <div>
              <span data-width="14" class="iconify tab_icon_css" data-icon="mdi:language-css3"></span>
              <p>styles.css</p>
              <span data-width="16" class="iconify tab_close" data-icon="codicon:close"></span>
            </div>
            <div id="activeTab">
              <span data-width="16" class="iconify tab_icon_html" data-icon="mdi:language-html5"></span>
              <p>index.html</p>
              <span data-width="16" class="iconify tab_close" data-icon="codicon:close"></span>
            </div>
            <div>
              <span data-width="16" class="iconify tab_icon_javascript" data-icon="mdi:language-javascript"></span>
              <p>script.js</p>
              <span data-width="16" class="iconify tab_close" data-icon="codicon:close"></span>
            </div>
          </div>
          <!-- Editor section -->
          <div class="main-container-editor_editor">
            <div class="editor-breadcrumbs">
              <span data-width="16" class="iconify-inline tab_icon_html" data-icon="mdi:language-html5"></span>
              <p>index.html</p>
              <span data-width="16" class="iconify" data-icon="codicon:chevron-right"></span>
              <span data-width="16" class="iconify-inline blue-package-icon" data-icon="codicon:symbol-field"></span>
              <p>html</p>
              <span data-width="16" class="iconify" data-icon="codicon:chevron-right"></span>
              <span data-width="16" class="iconify-inline blue-package-icon" data-icon="codicon:symbol-field"></span>
              <p>body</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="footer-container">
        <div class="footer-container_remote">
          <span data-width="15" class="iconify-inline remote" data-icon="codicon:remote"></span>
        </div>
        <div class="footer-container_blue-section">
          <div class="footer-container_blue-section_problems">
            <span data-width="14" class="iconify-inline" data-icon="codicon:error"></span>
            <p>0</p>
            <span data-width="14" class="iconify-inline" data-icon="codicon:warning"> </span>
            <p>0</p>
          </div>
          <div class="footer-container_blue-section_filePath"><i> c:/Users/Heimdall/Desktop/Coding/styles.css</i></div>
          <div class="footer-container_blue-section_file-infos">
            <div>Ln 93, Col 21</div>
            <div>Spaces: 2</div>
            <div>UTF-8</div>
            <div>CRLF</div>
            <div>CSS</div>
            <div>Port : 5500</div>
            <div><span class="iconify-inline" data-icon="codicon:check" style="color: white"></span> Prettier</div>
            <div><span class="iconify-inline" data-icon="codicon:feedback" style="color: white"></span></div>
            <div><span class="iconify-inline" data-icon="codicon:bell-dot" style="color: white"></span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
